<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cards</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

</head>
    <div class="container">
        <!--1 //create root div with an id  -->
        <h1>    These are Cards!</h1>
      

        <div class='row' id="root">
            
        </div>
            
    </div>




<script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script type="text/babel"> // 3 babel here

let CardComponent = (props) => {
let myC = "card text-white " + (props.myColor ||  "bg-primary");
return(<div className="col-sm-4 mb-1">
        <div className={myC}>
            <div className="card-body">
                 <h4 className="card-title">{props.myTitle || "Jane Doe"}</h4>
                 <p className="card-text">{props.myDesc || "My description is here"}</p>
                 <div> <button className="btn btn-warning"> More.... </button></div>
           
             </div>
         </div>
    </div>);
    
}






let root = ReactDOM.createRoot(document.getElementById('root'));
root.render(<> <CardComponent myTitle='George' myDesc="Systems engineer"/>
<CardComponent myTitle='Jenny' myDesc="Software engineer"/>
<CardComponent myTitle='Jenny' myDesc="Software engineer" myColor="bg-success"/>
<CardComponent/>

</>);
</script>
    
    
</body>
</html>
