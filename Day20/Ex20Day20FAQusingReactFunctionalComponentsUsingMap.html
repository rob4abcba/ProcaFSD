<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cards</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
    <div class="container">
        <!--1 //create root div with an id  -->
        <h1>FAQ page using ReactJS Functional Components</h1>
        <div class='row' id="root">
        </div>
    </div>

<script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script type="text/babel"> // 3 babel here

let Data = {
  "data": [
    { "id": 1, "myQuestion": "FAQ#1: What are some alternatives to ReactJS?", "myAnswer": "Answer#1: Flutter, AngularJS, Vue", "myDifficulty": 28 },
    { "id": 2, "myQuestion": "FAQ#2: What company was the early driver of ReactJS?", "myAnswer": "Answer#2: Facebook", "myDifficulty": 38 },
    { "id": 3, "myQuestion": "FAQ#3: What are the 2 main styles of components in ReactJS?", "myAnswer": "Answer#3: Class components and Functional components", "myDifficulty": 18 },
  ]
}

let CardComponent = (props) => {
let myC = "card text-white " + (props.myColor ||  "bg-primary");
return(<div className="col-sm-4 mb-1">
        <div className={myC}>
            <div className="card-body">
                 <h4 className="card-title">{props.myQuestion || "What is the most popular job title?"}</h4>
                 <p className="card-text">{props.myAnswer || "Full Stack Developer"}</p>
             </div>
         </div>
    </div>);
   
}

let root = ReactDOM.createRoot(document.getElementById('root'));

root.render(<> <CardComponent myQuestion="What is George's title?" myAnswer="Systems Engineer"/>
<CardComponent myQuestion="What is Jenny's title?" myAnswer="Software Engineer"/>
<CardComponent/>


{Data.data.map((elm) => {
        return (
          <CardComponent key={elm.id} myQuestion={elm.myQuestion} age={elm.age} myAnswer={elm.myAnswer} />
        );
      })}

</>);
</script>
   
</body>
</html>
