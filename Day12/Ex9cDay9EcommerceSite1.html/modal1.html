<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Modal test</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha3/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <button id="btnShow" type="button" class="btn btn-primary">Modal</button>
    <div class="modal fade" tabindex="-1" id="testModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Modal title</h5>
            <button
              type="button"
              class="btn-close"
              data-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <p>Modal body text goes here.</p>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary" id="btnSave">
              Save
            </button>
          </div>
        </div>
      </div>
    </div>
    <script>
      const container = document.getElementById("testModal");
      const modal = new bootstrap.Modal(container);

      document.getElementById("btnShow").addEventListener("click", function () {
        modal.show();
      });
      document.getElementById("btnSave").addEventListener("click", function () {
        modal.hide();
      });
    </script>
  </body>
</html>
