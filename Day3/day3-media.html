    <title>VidNotWork AudioWorks</title>
  </head>
  <body>
    <h1>Rotating Earth Video Below (width="200px"):</h1>
    <video controls width="200px">
      <source src="Video.mp4" />
    </video>

    <h1>Rotating Earth Video Below (width="250px"):</h1>
    <video controls width="250px">
      <source src="Video.mp4" />
    </video>

    <h1 draggable="true">Audio, StarWarsTheme, .mpeg</h1>
    <audio src="Audio, StarWarsTheme, .mpeg" controls>   
      <embed 
          src="Audio, StarWarsTheme, .mpeg"
          width="300"
          height="90"
          loop="true"
          autostart="false" />
  </audio> 
    <audio src="Audio.mpeg" controls width="250px">

    <h1>Rotating Earth Video Below (width="150px"):</h1>
      <video controls width="150px">
        <source src="Video.mp4" />
      </video>
