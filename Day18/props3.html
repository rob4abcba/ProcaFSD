<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!--1 //create root div with an id  -->
    <div id="root">This will change</div>

    <!-- 2 get react libs -->
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.production.min.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
      // 3 babel here

      let MyHeading = ({ name = "John Doe" }) => {
        return (
          <div>
            <h1>
              Hello Functional Component with Props. My name is {name}. My age
              is {age}. My weight is {weight}.
            </h1>
            <h2>My aliases are - {`${props.alias[0]}, ${props.alias[1]}, ${props.alias[2]}, }}
                </h2>
                <h2>`Science: ${props.marks.science},
                    `Math: ${props.marks.science},
                    `English: ${props.marks.science},


                    `</h2>
          </div>
        );
      };

      // 4 create root from div
      let arr = ["Mrs Doe", "Mom of Ben", "Ms Doe"];
      let obj = {'science':100, 'math':97}
      let rootnode = ReactDOM.createRoot(document.getElementById("root"));
      rootnode.render(
        <MyHeading
          name="Jane Doe"
          age={24}
          weight={70.5}
        //   alias={["Mrs Doe", "Mom of Ben", "Ms Doe"]}
        alias={arr}
        marks={obj}
        />
      );
    </script>
  </body>
</html>
