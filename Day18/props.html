<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!--1 //create root div with an id  -->
    <div id="root">This will change</div>

    <!-- 2 get react libs -->
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.production.min.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
      // 3 babel here

      let MyHeading = (props) => {
        return (
          <h1>
            {" "}
            Hello Functional Component with Props {props.sname}. Your age is{" "}
            {props.age}.
          </h1>
        );
      };

      // 4 create root from div
      let rootnode = ReactDOM.createRoot(document.getElementById("root"));
      rootnode.render(<MyHeading sname="Jane Doe" age="24" />);
    </script>
  </body>
</html>
