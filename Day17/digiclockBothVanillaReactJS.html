<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="innerdiv">This should change - inner html</div>
    <div id="reactdiv">This should change - react div</div>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>

    <script>
      let root = ReactDOM.createRoot(document.getElementById("reactdiv"));
      let renderThis = () => {
        // VanillaJS, Inner HTML
        let str = `<div><h2>VanillaJS DateTime </h2><input/><br><p>Current DateTime is ${new Date()}</p> <hr></div>`;
        document.getElementById("innerdiv").innerHTML = str;

        // ReactJS,
        let MyReactComp = React.createElement(
          "div",
          {},
          React.createElement(
            "h2",
            {},
            "ReactJS DateTime",
            React.createElement("input", {}, null),
            React.createElement("p", {}, new Date().toString())
          )
        );
        root.render(MyReactComp);
      };
      setInterval(renderThis, 1000);
    </script>
  </body>
</html>
