<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>digital-clock</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div id="innerdiv" class="container container-md mx-auto">
      This should change - inner html
    </div>
    <div id="reactdiv" class="container container-md mx-auto">
      This should change - react div
    </div>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>

    <script>
      let root = ReactDOM.createRoot(document.getElementById("reactdiv"));

      let renderThis = () => {
        // VanillaJS, Inner HTML
        let str = `<div><h2>VanillaJS</h2><input/><br><p>DateTime: ${new Date()}</p> <hr></div>`;
        document.getElementById("innerdiv").innerHTML = str;

        // ReactJS,
        let MyReactComp = React.createElement(
          "div",
          {},
          React.createElement(
            "h2",
            {},
            "ReactJS",
            React.createElement("input", {}, null),
            React.createElement("p", {}, new Date().toString())
          )
        );

        root.render(MyReactComp);
      };

      setInterval(renderThis, 1000);
    </script>
  </body>
</html>
