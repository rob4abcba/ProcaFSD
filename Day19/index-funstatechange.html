<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LifeCycle of Class Component</title>
</head>
<body>
     <!--1 //create root div with an id  -->
     <div id="root"> This will change</div>


<script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script type="text/babel"> // 3 babel here


let MyFunctionalComp = () => {


    let {useState} = React;
    //state variable is city, to change it we call setCity,
    // the initial value is given in useState
    let [city,setCity] = useState('Princeton');


    let clickHandler = () =>{
        console.log('in click handler');
        //change state
        setCity('LA');
    }
    return (
        <>
        <h1> Hello from functional component, city is {city} </h1>
        <button onClick={clickHandler}> Click me to change state</button>
        </>);
}




let root = ReactDOM.createRoot(document.getElementById('root'));
root.render(<MyFunctionalComp/>);
</script>








</script>
</body>
</html>
