<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Class Component - props</title>
  </head>
  <body>
    <!--1 //create root div with an id  -->
    <div id="root">This will change</div>

    <!-- 2 get react libs -->
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.production.min.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
      // 3 babel here

      class MyClassComp extends React.Component {
        constructor(props) {
          // the below two lines will work fine
          // super();
          // console.log(props);
          //but , if are to use this keyword and access props, then we must say super(props)
          // below statement makes sure that when this.props is called , value is being sent
          super(props);
          console.log(this.props);
        }

        render() {
          return (
            <div>
              <h1> hello from class component,this is {this.props.sname}</h1>;
              <h2>Age is {this.props.age} </h2>
            </div>
          );
        }
      }
      let root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<MyClassComp sname="procareer" age={24} />);
    </script>
  </body>
</html>
